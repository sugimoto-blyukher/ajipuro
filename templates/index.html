<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アジプロジェネレーター</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background: #CC0000;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    .card {
      background: #FFD700;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      margin-top: 0.75rem;
      padding: 0.5rem 1.5rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      background: #2563eb;
      color: #fff;
    }
    button:hover {
      background: #1d4ed8;
    }
    .label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }
    .result-box {
      white-space: pre-wrap;
      background: #f9fafb;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #e5e7eb;
    }
    .meta {
      font-size: 0.85rem;
      color: ##FFD700;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>アジプロジェネレーター</h1>
  <p class="meta">使用モデル: {{ model }}</p>

  <div class="card">
    <form method="post" action="/">
      <label class="label" for="prompt">プロンプト</label>
      <textarea id="prompt" name="prompt" required>{{ prompt }}</textarea>
      <button type="submit">送信して生成</button>
    </form>
  </div>

  {% if result %}
  <div class="card">
    <h2>生成結果</h2>
    <div class="result-box">
      {{ result }}
    </div>
  </div>
  {% endif %}
</body>
</html>
